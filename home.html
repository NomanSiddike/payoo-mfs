<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available Balance  -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">
                  <span id="card-balance">9400</span>
                </div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="btn-main-cashin" class="btn btn-lg">Cash In</button>
              <button id="btn-main-cashout" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Section Start  -->
            <div
              id="form-add-money"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Amount</span>
                  </label>
                  <input
                    id="input-amount"
                    type="number"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Section End  -->

            <!-- Cash Oyt Section Start  -->
            <div
              id="form-cash-out"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="cashout-amount"
                    type="number"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cashout-pin"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Oyt Section End  -->
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- JS Connect Link  -->
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
